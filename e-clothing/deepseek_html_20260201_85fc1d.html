<head>

    <link rel="stylesheet" href="styles/style.css">
    <link rel="stylesheet" href="styles/cart.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&family=Open+Sans:wght@300;400;500&display=swap" rel="stylesheet">
</head>
<body>
    <nav class="navbar">
        <div class="container nav-container">
            <a href="index.html" class="logo">
                <i class="fas fa-tshirt"></i>
                <span>StyleHub</span>
            </a>
            <div class="nav-links">
                <a href="index.html">Home</a>
                <a href="products.html">Products</a>
                <a href="about.html">About</a>
                <a href="contact.html">Contact</a>
            </div>
            <div class="nav-actions">
                <a href="login.html" class="auth-link">
                    <i class="fas fa-user"></i>
                    <span>Login</span>
                </a>
                <a href="cart.html" class="cart-icon active">
                    <i class="fas fa-shopping-cart"></i>

            </div>

                <i class="fas fa-bars"></i>

    <main class="cart-page">
        <div class="container">
            <h1 class="page-title">Shopping Cart</h1>
            
            <div class="cart-layout">
                <!-- Cart Items -->
                <div class="cart-items">
                    <div class="cart-header">
                        <h2>Your Items</h2>
                        <span id="item-count">0 items</span>
                    </div>
                    
                    <div class="cart-items-list" id="cartItems">
                        <!-- Cart items will be loaded here -->
                        <div class="empty-cart">
                            <i class="fas fa-shopping-cart"></i>
                            <h3>Your cart is empty</h3
